<!DOCTYPE html> 
<html>
	<head>					
		<title>GDS editor Documentation</title>
		<link rel='stylesheet' href='css/gds-docs-v1.css' type='text/css' />
		<script src='content.js'></script>
		<script src='page_builder.js'></script>
	</head>
	<body>
		<div id="pageWrapper" style="width:100%">
			<div style="height:20px; width:94%; padding:1%; text-align:right;">
				<a href="https://www.gamedeveloperstudio.com/gds-editor/index.php">Gds editor V1.6.1637</a> <a href="https://www.gamedeveloperstudio.com/gds-editor/index.php" class="button" style="font-size:.7em;padding:.7em;">launch</a> 
			</div>
		</div>
	</body>
</html>
<script>
	 window.onload = (event) => {
		buildGDSEDocs("pageWrapper");
		//was a page id in the URL
		var pageParams = new URLSearchParams(window.location.search);
		if (pageParams.has('page')){
			var pageId=pageParams.get('page');
			var pageRef=findDocById(pageId).htmlContentRef;
			if(pageRef !==false){
				loadInContent(pageRef,pageId);
			}
		}
	};
</script>
